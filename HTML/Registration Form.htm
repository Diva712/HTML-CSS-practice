<!DOCTYPE html>
<html>
<head>
	<title>Registration For Admission</title>
</head>
<body>
	<div class="navbar">
		


	</div>
	<h1 align ="center" cellspacing = "50">
		Registration For College Admisssion 
	</h1>
	<div class="form-container" style = "border":1px solid black>
	<form>
		<table cellspacing="10" align = "center">
			<tr>
				<td>
					<b>Student Name:</b>
				</td>
				<td>
					<input type = "text" placeholder = "Name"> 
				</td>
			</tr>
			<tr>
				<td>
					<b>Phone Number:</b>
				</td>
				<td>
					<input type = "phone" placeholder = "9876******"> 
				</td>
			</tr>
			<tr>
				<td>
					<b>Email Id:</b>
				</td>
				<td>
					<input type = "email" placeholder = "example@gmail.com">
				</td>
			</tr>
			<tr>
				<td>
					<b>Password:</b>
				</td>
				<td>
					<input type = "password" placeholder = "Password">
				</td>
			</tr>
			<tr>
				<td>
					<b>Date Of Birth:</b>
				</td>
				<td>
					<input type = "date">
				</td>
			</tr>
			<tr>
				<td>
					<b>Gender:</b>
				</td>
				<td>
					<input type = "radio" name = "gender">Male
					<input type="radio" name = "gender">Female
				</td>
			</tr>
			<tr>
				<td>
					<b>Hobbies:</b>
				</td>
				<td>
					<input type = "checkbox"singing>Singing
					<input type = "checkbox"dancing>Dancing
					<input type = "checkbox"playing>Playing
				</td>
			</tr>
			<tr>
				<td>
					<b>Educationl Qualification:</b>
				</td>
				<td>
					<select>
						<option>select option</option>
						<option>10+2</option>
						<option>Graduation</option>
						<option>Post Graduation</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<b>Address:</b>
				</td>
				<td>
					<textarea rows = "6" cols = "19" placeholder = "Address"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<b>Payment Method:</b>
				</td>
				<td>
					<select>
						<option>select option</option>
						<option>Paytm</option>
						<option>Phone Pay</option>
						<option>Google Pay</option>
					</select>
				</td>
			</tr>
			<tr>
				
				<td>
					<input type = "submit" value = "SUBMIT">
					<input type = "reset" value = "RESET">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
